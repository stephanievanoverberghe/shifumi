<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <title>Shifumi</title>
</head>
<body>

    <!-- Joueurs -->

    <section id="joueurs">
        <div class="container-fluid">
            <div class="row text-center m-5">
                <div class="col-2">
                    <img src="./public/assets/img/caitlyn.jpg" alt="Caitlyn" id="caitlyn" >
                    <p>Caitlyn</p>
                </div>
                <div class="col-2">
                    <img src="./public/assets/img/ekko.jpg" alt="Ekko" id="ekko">
                    <p>Ekko</p>
                </div>
                <div class="col-2">
                    <img src="./public/assets/img/jinx.jpg" alt="Jinx" id="jinx">
                    <p>Jinx</p>
                </div>
                <div class="col-2">
                    <img src="./public/assets/img/silco.jpg" alt="Silco" id="silco">
                    <p>Silco</p>
                </div>
                <div class="col-2">
                    <img src="./public/assets/img/vi.jpg" alt="Vi" id="vi">
                    <p>Vi</p>
                </div>
                <div class="col-2">
                    <img src="./public/assets/img/jayce.jpg" alt="Jayce" id="jayce">
                    <p>Jayce</p>
                </div>
            </div>        
        </div>
    </section>

        <!-- Messages -->

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </section>

        <!-- Score -->
    <div class="container">
        <section class="score" >
            <div class="row">
                <div class="col-6" >
                    <p>Player</p>
                </div>
                <div class="col-6">
                    <p>Ordi</p>
                </div>
                <div class="col-6">
                    <p id="scorePlayer">0</p>
                </div>
                <div class="col-6">
                    <p id="scoreOrdi">0</p>
                </div>
            </div>
        </section>
    </div>


        <!-- Boutons -->
    <section class="boutons">
        <div class="container"> 
            <div class="row">
                <div class="col-6 text-end">
                    <button class="reset">Reset</button>
                </div> 
                <div class="col-6">
                    <button class="next">Next</button>
                </div>
            </div>
        </div> 
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./public/assets/js/script.js"></script>
</body>
</html>
